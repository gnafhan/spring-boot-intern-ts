version: '3.8'

services:
  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: intern-project-app
    ports:
      - "8080:8080"      # Application port
      - "5005:5005"      # Debug port untuk remote debugging
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/interndb
      - SPRING_DATASOURCE_USERNAME=internuser
      - SPRING_DATASOURCE_PASSWORD=internpass
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
    volumes:
      # Mount source code untuk hot reload
      - ./src:/app/src:ro
      - maven-cache:/root/.m2
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - intern-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: intern-project-db
    environment:
      POSTGRES_DB: interndb
      POSTGRES_USER: internuser
      POSTGRES_PASSWORD: internpass
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U internuser -d interndb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - intern-network
    restart: unless-stopped

  # pgAdmin - Web UI untuk PostgreSQL (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: intern-project-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@intern.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - intern-network
    restart: unless-stopped
    profiles:
      - tools  # Hanya jalan jika dengan flag: docker-compose --profile tools up

networks:
  intern-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local
  maven-cache:
    driver: local
